<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=1">

</head>

<body>
  <header>

    <section id="encabezado" class="">
      <div id="view-one" class="contenedor ocultar">
        <select class="paises" name="select" id="select-pais">
          <option disabled selected>Selecciona un pais</option>
          <option id="PER" value="PER">Peru</option>
          <option id="MEX" value="MEX">Mexico</option>
          <option id="CHL" value="CHL">Chile</option>
          <option id="BRA" value="BRA">Brasil</option>
        </select>
      </div>
    </section>

  </header>
  <main class="main">

    <!--PANTALLA LOGIN: -->
    <div id="login" class="container">

      <form class="login">
        <div class="sheet-1">
          <label class="form-item">Correo Electrónico</label>
          <input class="form-item" type="email" id="email" />
          <br>
          <label class="form-item">Contraseña</label>
          <input class="form-item" type="password" id="pw" />
          <p id="paragraph1" class="text">¿Olvidaste tu contraseña?</p>
          <button class="button" type="button" id="sbmt">Ingresa</button>
          <p id="alert"></p>
          <p>¿No tienes una cuenta? <strong>Regístrate</strong></p>
        </div>
      </form>
    </div>

    <!--PANTALLA 2 - INICIO: -->
    <div id="view-two" class="ocultar">



    </div>

    <!--PANTALLA 3: -->
    <div id="view-three" class="ocultar">
      <div id="pais-Peru" class="indicado-peru">
        <ul id="pais" class="scroll">

        </ul>
      </div>
      <div id="nombreIndicador"></div>
      <table id="tablas"></table>
      <table id="tablasOrdenadas"></table>
      <table id="tablasFiltradas"></table>

      <div id="rangos">
          <select id="ordenar" >
              <option value="ascendente" >ASCENDENTE</option>
              <option value="descendente" selected>DESCENDENTE</option>
            </select>
        <p> Indique el año que quiere ver para este indicador</p>
        <label>Desde:
          <input type="number" id="year_one" max="2017" min="1960" value="1960">
        </label>
        <label>Hasta:
          <input type="number" id="year_two" max="2017" min="1960" value="2007">
        </label>
        <button type="submit" id="buscador" class="buscar">FILTRAR</button>
        <Label>
        <p id="rptaProm"></p>
        <button type="button" id="promedio">PROMEDIO</button>
       </Label>

      </div>
    </div>


    <!--PANTALLA 3: -->
    <div id="view-for">
    </div>


    <!--PANTALLA DE BLOQUEO: -->
    <div id="pantalla-bloqueo" class="ocultar">
      <h1> Lo sentimos, agotaste tus intentos. </h1>
    </div>



  </main>
  <script src="data.js"></script>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="main.js"></script>
</body>

</html>
